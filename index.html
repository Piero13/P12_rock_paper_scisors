<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Pierre - Papier - Ciseaux</title>

    <link rel="icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="./sass/main.css">
</head>

<body>
    <header class="header">
        <img class="header__logo" src="./assets/logo.png" alt="logo représentant les jeu de shifumi">
        <h1 class="header__tile">PIERRE - PAPIER - CISEAUX</h1>
    </header>

    <main id="main">
        <section class="userChoice">
            <div class="card" onclick="play(0)">
                <img src="./assets/rock.png" alt="dessin d'une main imitant pierre" title="Pierre">
            </div>

            <div class="card" onclick="play(1)">
                <img src="./assets/paper.png" alt="dessin d'une main imitant une feuille de papier" title="Papier">
            </div>

            <div class="card" onclick="play(2)">
                <img src="./assets/scisors.png" alt="dessin d'une main imitant une paire de ciseaux" title="Ciseaux">
            </div>
        </section>

        <section class="game">
            <div class="game__player">
                <h3>Vous</h3>
                <div id="game__user" class="card">
                    <img id="gameUser" src="" alt="">
                </div>
            </div>

            <div class="game__result">
                <p id="result">Résultat</p>
            </div>

            <div class="game__player">
                <h3>Ordinateur</h3>
                <div id="game__computer" class="card">
                    <img id="gameComputer" src="" alt="">
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="copyright">#PFDW13</p>
    </footer>

    <script src="./index.js" defer></script>
</body>

</html>
